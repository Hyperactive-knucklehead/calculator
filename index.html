<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="mt-16 mx-auto xl:w-1/3 lg:1/2 w-11/12">
        <div class="bg-gray-800 text-white text-right pt-10 pr-3 h-32">
          <div class="flex flex-col gap-2">
            <span class="text-lg text-gray-200" id="previous-operands"></span>
            <span class="text-4xl" id="current-operands"></span>
          </div>
        </div>
        <div class="grid grid-cols-4 gap-0.5">
          <button
            id="all-clear"
            class="
              bg-blue-300
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
              col-span-2
            "
          >
            AC
          </button>
          <button
            id="delete"
            class="bg-blue-300 hover:bg-blue-100 p-6 text-2xl font-semibold"
          >
            DEL
          </button>
          <button
            class="
              bg-blue-300
              operator
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
              enable-btn
            "
          >
            รท
          </button>
          <button
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            1
          </button>
          <button
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            2
          </button>
          <button
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            3
          </button>
          <button
            class="
              bg-blue-300
              operator
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
              enable-btn
            "
          >
            *
          </button>
          <button
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            4
          </button>
          <button
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            5
          </button>
          <button
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            6
          </button>
          <button
            class="
              bg-blue-300
              operator
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
              enable-btn
            "
          >
            +
          </button>
          <button
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            7
          </button>
          <button
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            8
          </button>
          <button
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            9
          </button>
          <button
            class="
              bg-blue-300
              operator
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
              enable-btn
            "
          >
            -
          </button>
          <button
            id="dot"
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            .
          </button>
          <button
            class="
              bg-blue-300
              number
              hover:bg-blue-100
              p-6
              text-2xl
              font-semibold
            "
          >
            0
          </button>
          <button
            id="equal"
            class="
              bg-blue-300
              hover:bg-blue-100
              1
              p-6
              text-2xl
              font-semibold
              col-span-2
              enable-btn
            "
          >
            =
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
